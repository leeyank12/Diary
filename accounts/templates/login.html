<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DiaryGo - Login</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;

    background: url("https://t3.ftcdn.net/jpg/16/85/98/24/360_F_1685982427_FxNsyWVYshhkYYBgIAveohtCwwIvwfYq.jpg")
               no-repeat center center/cover;

    background-color: rgba(255,255,255,0.12);
    background-blend-mode: lighten;
}


  .card {
    width: 340px;
    background: rgba(255, 255, 255, 0.92);
    padding: 32px;
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    text-align: center;
  }

  .title {
    font-size: 26px;
    color: #2E5E4E;
    font-weight: 700;
    margin-bottom: 5px;
  }

  .subtitle {
    font-size: 15px;
    color: #555;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
  }

  input:focus {
    border-color: #2E5E4E;
    box-shadow: 0 0 6px rgba(46,94,78,0.4);
  }

  button {
    width: 100%;
    padding: 12px;
    background: #2E5E4E;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    margin-top: 12px;
    font-weight: 600;
  }

  button:hover {
    background: #234a3f;
  }

  .link {
    margin-top: 14px;
    display: block;
    font-size: 14px;
    color: #2E5E4E;
    text-decoration: none;
  }

  .link:hover {
    text-decoration: underline;
  }

  .msg {
    background: #ffefef;
    color: #c0392b;
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 12px;
    font-size: 13px;
    font-weight: 600;
  }
</style>
</head>

<body>

<div class="card">

  {% if messages %}
      {% for msg in messages %}
        <p class="msg">{{ msg }}</p>
      {% endfor %}
  {% endif %}

  <div class="title">DIARY GO</div>
  <div class="subtitle">Welcome Back ðŸ‘‹</div>

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <a class="link" href="{% url 'register' %}">New user? Create an Account</a>

</div>

</body>
</html>
